<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"
</head>
<body>
    <ul>
    {% for m in menu %}
    <li><a href="{{m.url}}">{{m.name}}</a></li>
    {% endfor %}
    </ul>

    {% block content %}
    <h1>{{ title }}</h1>
    <p>Содержимое главной страницы</p>
    {% endblock %}
</body>
</html>
